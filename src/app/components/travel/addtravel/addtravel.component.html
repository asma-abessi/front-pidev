

<form  class="form-section" [formGroup]="myForm"  (ngSubmit)="add()">
    <h1>create a new travel !</h1>
    <div class="form-group">
        <label>travel destination</label>
        <input type="text"  class="form-control" name="destination"  formControlName="destination"> 
    </div>
   
    <div class="form-group">
    <label>start Date</label>
    <input type="date" class="form-control" formControlName="startDate">
    </div> 

    <div class="form-group">
        <label>End Date</label>
        <input type="date"  class="form-control"  formControlName="endDate">
    </div> 

    

    <div class="form-group">
        <label>travel object</label>
        <div >
        <select name="travel object" formControlName="objet" > 
            <option value="seminar"> seminar</option>                  
            <option value="entreprise_visit"> entreprise visit</option> 
            <option value="conference"> conference</option>                  
            <option value="congrés"> congrés</option> 
            
        </select>
      </div>
    </div>
    
  <div class="boutonAddtravel"><input type="submit" class="btn btn-primary" value="Submit"> </div>
  
 <!--mouch feragh-->
        
</form>
